<!DOCTYPE html>
<html>
<head>
  <title>Robo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
  <div class="container">
    <h2>RoboFlex</h2>
    <div>
      <input type="text" id="name-input1">
      <select id="drop-down1">
        <option value="ArmorDillo">ArmorDillo</option>
        <option value="ShelobOT">ShelobOT ATV</option>
        <option value="UFO">Flying Saucer Drone</option>
        <option value="Viper">Viper Probe Drone</option>
        <option value="Arnie">Arnie BiPedal</option>
        <option value="Hillary">Hillary BiPedal</option>
      </select>
    </div>
    <div>
      <input type="text" id="name-input2">
      <select id="drop-down2">
        <option value="ArmorDillo">ArmorDillo</option>
        <option value="ShelobOT">ShelobOT ATV</option>
        <option value="UFO">Flying Saucer Drone</option>
        <option value="Viper">Viper Probe Drone</option>
        <option value="Arnie">Arnie BiPedal</option>
        <option value="Hillary">Hillary BiPedal</option>
      </select>
    </div>
    <div>
      <button class="get-ready">get ready</button>
    </div>
    <div class="battleZone" style="display: none">
      <h2>Two Robots Enter...</h2>
      <button class="get-it-on">Get-it-on</button>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
